<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
</head>
<body>
        <div class="cont">
            
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <P> See how experienced developers solve problems in real-time  <br>
            Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="right">
                <button>Try it free 7 days <span class="then">then $20/mo. thereafter</span> </button>
    
           <div class="box">

            <form action="#">
               
                <input type="text" name="fname" id="fname" required
                placeholder="First Name"  minlength="3" maxlength="10" /><br>
               
                <input type="text" name="lname" id="lname" required
                placeholder="Last Name" minlength="3" maxlength="10" /><br>
                
                <input type="email" name="mail" id="mail"  placeholder="Email Address" required
                            /><br>
                
                <input type="password" name="pass" id="pass" required placeholder="Password" /><br>
                <input type="submit"  id="submit" value="CLAIM YOUR FREE TRIAL" />
               
            </form>
            <div class="down">
                <p>
                    By clicking the button you are agreeing to our <span class="term">Terms and Services</span>
                </p>        
            </div>
        </div>
        </div>
        </div>
  
</body>
</html>
